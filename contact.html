<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <script type="text/javascript">
                function submitForm(){

                   var first_name = document.getElementById('first_name');
                    console.log(first_name.value);

                    var first_name_output = document.getElementById('first_name_output');
                    first_name_output.innerHTML = first_name.value;
                }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h3>Input</h3>
                    <form method="GET" action="form_input.php">
                        <div class="form-group">
                            <label>First Name</label>
                            <input class="form-control input-item" type="text" name="first_name" id="first_name" />
                        </div>
                        <div class="form-group">
                        <label>Last Name</label>
                        <input  class="form-control input-item"type="text" name="last_name" id="lname" />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control input-item" type="email" id="email" />
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input class="form-control input-item" type="number" />
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <input class="form-control" type="file" />  
                        </div>
                            <hr />
                            <p>Why are you contacting me?</p>
                                <input type="radio" value="Doe" name="contact_reason" /> Selling something
                                <input type="radio" value="Rae" name="contact_reason" /> Paying one of your bills
                                    <input type="radio" value="Me" name="contact_reason" /> Found your puppy
                                        <label>Message</label>                         
                                            <textarea id="message" class="form-control input-item" rows="5" style="width: 100%;"></textarea>
                            <hr />
                                            <input style="display: inline;" type="checkbox" />
                                        Do you agree to me taking your data and re-selling it?
                                    <div>
                            <button class="btn btn-success" type="button" onclick="submitForm()">
                                Submit Form
                            </button>
                            <button class="btn btn-danger" type="button" onclick="clearForm()" >
                                Clear
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <h3>Output</h3>
                    <p " id="first_name_container"><strong>First Name:</strong><span id="first_name_output">Some Text</span></p>
                    <p " id="last_name_container"><strong>Last Name:</strong><span id="last_name_output">Some Text</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
